<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website design using html and css</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
              <img src="picaso/chuky.png">
            </div>
            <div class="nav-links">
                <ul>
                   <li><a href="#">HOME</a></li>
                   <li><a href="#">Phone</a></li> 
                   <li><a href="#">Accessories</a></li>
                   <li><a href="#">Cart</a></li>   
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="picaso/blackoo.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="picaso/camera (1).png" class="dove">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="picaso/processor.png" class="oops">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src= "picaso/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src= "picaso/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000maH, 720hrs Standby</p>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="contols">
            <img src="picaso/roup.png" id="cook">
            <h3>Features</h3>   
            <img src="picaso/rodwn.png" id="meet">

        </div>
    </div>

    <script>
        var circle = document.getElementById("circle")
        var cook =  document.getElementById("cook")
        var meet =  document.getElementById("meet")

        var rotateValue =  circle.style.transform;
        var rotateSum;

        cook.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        meet.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
</body>
</html>
